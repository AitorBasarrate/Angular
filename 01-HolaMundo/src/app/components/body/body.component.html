<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Body Component</h1>

<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="max-width: 100%;">
            <div class="card-body">
              <h5 class="card-title">{{frase.autor}}</h5>
              <p class="card-text">{{frase.mensaje}}</p>
            </div>
          </div>
          <button (click)="mostrar = !mostrar" type="button" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
    </div>

    

    <div class="col">
        <h1>*ngFor</h1>

        <ul class="list-group">
            <!--en el ngFor la primera variable es el indice y la segunda el array-->
            <li *ngFor="let personaje of personajes; let i = index" class="list-group-item disabled" aria-disabled="true">
                {{i + 1}} {{personaje}}
            </li>
        </ul>
    </div>

</div>
</body>
</html>
